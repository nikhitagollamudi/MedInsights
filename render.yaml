previewsEnabled: true
services:
  - type: web
    name: api
    runtime: docker
    repo: https://github.com/idbord/MedInsights.git
    region: ohio
    plan: free
    branch: main
    rootDir: backend/auth-api # Will need to be updated when we merge apis
    numInstances: 1
    healthCheckPath: /
    pullRequestPreviewsEnabled: true
    envVars:
    - key: PROD_DATABASE_URL
      fromDatabase:
        name: prod-db
        property: connectionString
    - key: DEV_DATABASE_URL
      fromDatabase:
        name: dev-db
        property: connectionString
  - type: web
    name: medinsights
    runtime: static
    rootDir: client
    buildCommand: make render-build
    repo: https://github.com/idbord/MedInsights.git
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    branch: main
    buildFilter:
      paths:
      - src/**/*.js
      ignoredPaths:
      - src/**/*.test.js
    headers:
      - path: /*
        name: X-Frame-Options
        value: sameorigin
    autoDeploy: true
    envVars:
      - key: WEB_HOST
        fromService:
          name: api
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: prod-db
    region: ohio
    plan: free
    databaseName: medinsights
    user: app_user
    ipAllowList: [] # only allow internal connections
    postgresMajorVersion: 15
  - name: dev-db # Allows all connections
    region: ohio
    plan: free
    databaseName: medinsights
    user: app_user
    postgresMajorVersion: 15